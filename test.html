<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link  href="animate.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    .main {
      border: 1px solid #e7eaf1;
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
      margin: 0 auto;
      display: flex;
      align-items: center;
      flex-direction: column;
      width: 1200px;
    }
    
    .test {
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
      margin-top: 30px;
      min-height: 160px;
      margin-bottom: 30px;
      width: 1000px;
      position: relative;
    }

    .logo{
        cursor: pointer;
        position: absolute;
        top: -10px;
        left: -20px;
        opacity: 0.7;
        transition: all 0.5s;
    }
    .logo:hover{
        opacity: 1;
        transform: rotate(360deg) scale(1.2);
    }


    img{
        box-shadow:0 5px 11px 0 rgba(0, 0, 0, 0.18), 0 4px 15px 0 rgba(0, 0, 0, 0.15);
        width: 60px;
        height: 60px;
        border-radius: 50%;
    }
    .tab{
        position: absolute;
        right: -10px;
        top: 20px;
        /*padding-top: 10px;*/
        background-color:lightsalmon;
    }
    .ribbon{
        position: relative;
        display: block;
        padding: 10px 20px;
        color: #fff;
    }
    .ribbon::before{
        content: '';
        position: absolute;
        top: 15px;
        right:-25px;
        border-width: 17px;
        border-style: solid;
        border-color: lightsalmon transparent lightsalmon lightsalmon;
    }

    .ribbon::after{
        content: '';
        position: absolute;
        top: 40px;
        right:0;
        border-width: 4px;
        border-style: solid;
        border-color: #215737 transparent transparent #215737;
    }
    #main-title{
        cursor: pointer;
        position: relative;
        margin: 30px 50px;
        color: #000;
        font-size: 24px;
    }
    #main-title:hover{
        text-decoration: underline;
    }
    #biaoqian{
        color: #fff;
        /*display: inline-block;*/
        position: relative;
        margin-left: 60px;
        padding: 3px 1px 3px 17px;;
        font-size: 15px;
        background-color: lightblue;
    }

    #biaoqian::before{
        content: '';
        position: absolute;
        border-width: 13px;
        border-style: solid;
        border-color: transparent transparent transparent lightblue;
        /*border: 16px solid lightblue;
        border-right: 16px solid transparent;*/
        right: -25px;
        top: 0;
    }

    #biaoqian::after{
        content: '';
        background-color: #fff;
        position: absolute;
        margin-top: -3px;
        top: 50%;
        left: 5px;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        box-shadow: inset 0 1px rgba(0, 0, 0, 0.25)
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="test">
        <p id="main-title">test for oocl workplace</p>
        <div><span id="biaoqian">标签</span></div>
        <div id="comment"><span>回复</span></div>
        <div class="tab">
            <span class="ribbon">置顶</span>
        </div>
      <a class="logo">
        <img src="https://avatars.githubusercontent.com/u/8791709?v=3&s=120" alt="">

</body>
